<!doctype html>
<html>

<head>
    <title>FullFocus</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h1>Full Focus</h1>
    <form name="form" method="post">

        <div class="box">
            <label for="hideHomepage"> Hide Homepage</label>
            <input type="checkbox" id="hideHomepage" name="hideHomepage" value="hideHomepage"><br>
        </div>
        <div class="box">
            <label for="hideComments"> Hide Comments</label>
            <input type="checkbox" id="hideComments" name="hideComments" value="hideComments"><br>
        </div>
        <div class="box">
            <label for="hidePlaylists"> Hide Playlists</label>
            <input type="checkbox" id="hidePlaylists" name="hidePlaylists" value="hidePlaylists"><br>
        </div>
        <div class="box">
            <label for="hideRecommendations"> Hide Recommendations</label>
            <input type="checkbox" id="hideRecommendations" name="hideRecommendations" value="hideRecommendations"><br>
        </div>

    </form>
</body>

</html>
